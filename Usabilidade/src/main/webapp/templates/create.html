<body> 
	<div class="container-padding-left">
		
		<div ng-show="testCtrl.errors" class="alert alert-success">
            {{ testCtrl.sucesso }}<br />
		</div>
	
		<ul class="breadcrumb">
			<li>
				<a ng-href="/"> 
					{{ 'inicio' | translate}}
				</a>
				<span class="divider">/</span>
			</li>
			<li>
				<a ng-href="#/testes/"> 
					{{ 'datamining' | translate}} - {{ 'datamining.testes.list' | translate}}
				</a>
				<span class="divider">/</span>
			</li>
			<li>
				<a ng-href="#/testes/{{test.id}}"> 
					{{ 'datamining.testes.details' | translate}}
				</a>
				<span class="divider">/</span>
			</li>
			<li class="active">{{ testCtrl.actionTitle }}</li>
		</ul>
		
	    
	    <div class="span10 center">
		
			<form name="myForm" class="datamining-form form-layout">
				<fieldset>
					<legend>
						<span>{{ testCtrl.actionTitle }}</span>
						<hr/>
					</legend>
					
					<input type="hidden" name="test.id" ng-model="testCtrl.test.id" />
					
					<div class="control-group">
		            	<label class="control-label" for="testTitle">{{ 'datamining.testes.title' | translate}}:*</label>
		            	<div class="controls">
		                	<input type="text" ng-model="testCtrl.test.title" name="test.title"  id="testTitle" class="input" /> 
		            	</div>
		        	</div>
		        	
		        	<div class="control-group">
		            	<label class="control-label" for="testClientAbbreviation">{{ 'datamining.testes.abbrev' | translate}}:*</label>
		            	<div class="controls">
		                	<input type="text" ng-model="testCtrl.test.clientAbbreviation" name="test.clientAbbreviation"  id="testClientAbbreviation" class="input" /> 
		            	</div>
		        	</div>
		        	
		        	<div class="control-group">
		            	<label class="control-label" for="testUrlSystem">{{ 'datamining.testes.url' | translate}}:*</label>
		            	<div class="controls">
		                	<input type="text" ng-model="testCtrl.test.urlSystem" name="test.urlSystem"  id="testUrlSystem" class="input" /> 
		            	</div>
		        	</div>
		
					<hr/>
					
		        	<div class="form-actions">
		            	<button ng-click="testCtrl.save()"  class="btn btn-primary pull-right submit">{{ testCtrl.actionTitle }}</button>
		            	<a href="#/" onclick="window.history.go(-1); return false;" class="btn pull-right">{{ 'datamining.cancel' | translate}}</a>
		        	</div>
		        	
				</fieldset>
			</form>
		</div>
	     
	
    </div>
</body>
