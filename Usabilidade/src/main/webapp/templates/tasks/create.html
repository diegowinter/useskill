<body> 
	<div class="container-padding-left">
		
		<ul class="breadcrumb">
			<li>
				<a ng-href="/"> 
					{{ 'inicio' | translate}}
				</a>
				<span class="divider">/</span>
			</li>
			<li>
				<a ng-href="#/testes/"> 
					{{ 'datamining' | translate}} - {{ 'datamining.testes.list' | translate}}
				</a>
				<span class="divider">/</span>
			</li>
			<li ng-show="taskCtrl.test.id">
				<a ng-href="#/testes/{{taskCtrl.test.id}}"> 
					{{ 'datamining.testes.details' | translate}}
				</a>
				<span class="divider">/</span>
			</li>
			<li class="active">{{ taskCtrl.actionTitle }}</li>
		</ul>
		
		
		<div ng-show="success" class="alert alert-success">
			{{ success }}<br />
		</div>
		<div ng-show="errors" class="alert alert-error">
			<span ng-repeat="error in errors">
				{{ error }}<br />
			</span>
		</div>
		
	    
	    <div class="span10 center">
		
			<form name="myForm" class="datamining-form form-layout">
				<fieldset>
					<legend>
						<span>{{ taskCtrl.actionTitle }}</span>
						<hr/>
					</legend>
					
					<input type="hidden" name="task.id" ng-model="taskCtrl.task.id" />
					
					<div class="control-group">
		            	<label class="control-label" for="taskTitle">{{ 'datamining.tasks.title' | translate}}:*</label>
		            	<div class="controls">
		                	<input type="text" ng-model="taskCtrl.task.title" name="task.title"  id="taskTitle" class="input" /> 
		            	</div>
		        	</div>
		        	
		        	<div class="control-group">
		            	<label class="control-label" for="taskThreshold">{{ 'datamining.tasks.threshold' | translate}}:*</label>
		            	<div class="controls">
		                	<input type="text" ng-model="taskCtrl.task.threshold" name="task.threshold"  id="taskThreshold" class="input" /> 
		            	</div>
		        	</div>
		        	
		        	<div class="control-group">
		            	<label class="control-label" for="actionsRequiredOrder">{{ 'datamining.tasks.required.group' | translate}}: {{ 'datamining.tasks.required.group.sample' | translate}}</label>
		            	<div class="controls">
		                	<input type="text" ng-model="taskCtrl.task.actionsRequiredOrder" name="task.actionsRequiredOrder"  id="actionsRequiredOrder" class="input" /> 
		            	</div>
		        	</div>
		        	
		        	<div class="control-group">
		        	<!-- <select ng-model="actionCtrl.action.actionType" id="actionType" ng-options="type as type.name for type in actionCtrl.types" class="input"> -->
		        		<label class="control-label" for="taskDisregard">{{ 'datamining.tasks.disregard' | translate}}:*</label>
		        		
		        		<div class="controls">
			        		<label class="checkbox" ng-repeat="type in taskCtrl.actionTypes">
							  <input
								    type="checkbox"
								    name="disregardActions[]"
								    value="{{type.value}}"
								    ng-checked="taskCtrl.task.disregardActions.indexOf(type.value) > -1"
    								ng-click="taskCtrl.toggleTypeSelection(type)"
								  > {{type.name}}
							</label>
		            	</div>
		        	</div>
		
					<hr/>
					
		        	<div class="form-actions">
		            	<button ng-click="taskCtrl.save()"  class="btn btn-primary pull-right submit">{{ taskCtrl.actionTitle }}</button>
		            	<a href="#/" onclick="window.history.go(-1); return false;" class="btn pull-right">{{ 'datamining.back' | translate}}</a>
		        	</div>
		        	
				</fieldset>
			</form>
		</div>
	     
	
    </div>
</body>
